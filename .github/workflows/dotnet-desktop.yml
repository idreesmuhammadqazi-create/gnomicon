name: Build Gnomicon Desktop App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: Gnomicon.sln
      Project_Name: Gnomicon.csproj
      Output_Dir: build_artifacts

    steps:
    # Step 1: Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Step 3: Restore dependencies (includes System.Text.Json)
    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    # Step 4: Build project
    - name: Build project
      run: dotnet build ${{ env.Project_Name }} --configuration ${{ matrix.configuration }} --no-restore

    # Step 5: Publish self-contained single-file exe
    - name: Publish exe
      run: dotnet publish ${{ env.Project_Name }} `
            --configuration ${{ matrix.configuration }} `
            --runtime win-x64 `
            --self-contained true `
            --output ${{ env.Output_Dir }}/windows-${{ matrix.configuration }}

    # Step 6: Optional signing
    - name: Sign executable (optional)
      run: |
        if ($env:PFX_KEY -and $env:BASE64_ENCODED_PFX) {
            $pfx_bytes = [System.Convert]::FromBase64String("$env:BASE64_ENCODED_PFX")
            $pfx_path = "$env:RUNNER_TEMP\Gnomicon.pfx"
            [IO.File]::WriteAllBytes($pfx_path, $pfx_bytes)
            $exe_path = "${{ env.Output_Dir }}/windows-${{ matrix.configuration }}/Gnomicon.exe"
            signtool sign /f $pfx_path /p "$env:PFX_KEY" /tr http://timestamp.digicert.com /td sha256 /fd sha256 $exe_path
            Remove-Item $pfx_path
        } else {
            Write-Host "Signing skipped: secrets not set."
        }
      env:
        PFX_KEY: ${{ secrets.Pfx_Key }}
        BASE64_ENCODED_PFX: ${{ secrets.Base64_Encoded_Pfx }}

    # Step 7: Upload artifacts for download
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Gnomicon-${{ matrix.configuration }}
        path: ${{ env.Output_Dir }}/windows-${{ matrix.configuration }}
